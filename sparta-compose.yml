zookeeper:
  image: stratio/zookeeper:3.4.6
  container_name: zookeeper
  ports:
    - "2181:2181"

waitzk:
  image: aanand/wait
  container_name: waitzk
  links:
      - zookeeper

sparta:
  image: stratio/sparta:0.11.0
  container_name: sparta
  ports:
    - "9090:9090"
    - "9091:9091"
  links:
    - waitzk
  environment:
    ZOOKEEPER_HOST: zookeeper.demo.stratio.com

#eval $(weave env --restore)